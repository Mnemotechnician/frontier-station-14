- type: entity
  id: TranslatorUnpowered
  parent: [ BaseItem ]
  name: Translator
  description: "Translates speech."
  components:
  - type: Sprite
    sprite: Objects/Devices/translator.rsi
    state: icon
    layers:
      - state: icon
      - state: translator
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }

- type: entity
  id: Translator
  parent: [ TranslatorUnpowered, PowerCellSlotMediumItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 0
    useRate: 1

- type: entity
  id: TranslatorEmtpy
  parent: [ TranslatorUnpowered ]
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: VulpTranslator
  parent: [ Translator ]
  name: Vulpkanin translator
  description: "Used only by Vulpkanin to understand and speak with Galatic Common speakers."
  components:
  - type: HandheldTranslator
    default-language: GalacticCommon
    speaks:
    - GalacticCommon
    understands:
    - GalacticCommon
    requires:
    - Canilunzt
    requires-all: false

- type: entity
  id: CanilunztTranslator
  parent: [ TranslatorEmtpy ]
  name: Canilunzt translator
  description: "Translates speech between Canilunzt and Galactic Common. Commonly used by Vulpkanin to communicate with galactic common speakers"
  components:
  - type: HandheldTranslator
    default-language: GalacticCommon
    speaks:
    - GalacticCommon
