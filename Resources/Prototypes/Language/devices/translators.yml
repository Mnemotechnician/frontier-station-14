- type: entity
  id: TranslatorUnpowered
  parent: [ BaseItem ]
  name: Translator
  description: "Translates speech."
  components:
  - type: Sprite
    sprite: Objects/Devices/translator.rsi
    state: icon
    layers:
      - state: icon
      - state: translator
        shader: unshaded
        visible: false
        map: [ "enum.ToggleVisuals.Layer", "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: HandheldTranslator
    enabled: false

- type: entity
  id: Translator
  parent: [ TranslatorUnpowered, PowerCellSlotMediumItem ]
  suffix: Powered
  components:
  - type: PowerCellDraw
    drawRate: 10

- type: entity
  id: TranslatorEmtpy
  parent: [ Translator ]
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: BaseTranslatorImplanter
  parent: [ BaseItem ]
  name: Basic Internal-Translator
  description: "Translates speech."
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/implanter.rsi
    state: implanter0
    layers:
      - state: implanter1
        map: [ "implantFull" ]
        visible: true
      - state: implanter0
        map: [ "implantOnly" ]
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter0}

