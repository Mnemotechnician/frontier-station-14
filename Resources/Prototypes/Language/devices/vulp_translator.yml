- type: entity
  id: VulpTranslator
  parent: [BaseTranslator]
  name: Canilunzt translator
  description: "Translates speech between Canilunzt and Galactic Common. Commonly used by Vulpkanin to communicate with galactic common speakers"
  components:
  - type: Sprite
    sprite: /Textures/Objects/Devices/vulp_translator.rsi
    layers:
    - state: icon
  - type: HandheldTranslator
    default-language: GalacticCommon
    speaks:
    - GalacticCommon
    - Canilunzt # To allow galactic common speakers to speak canilunzt
    understands:
    - GalacticCommon
    - Canilunzt
    requires:
    - Canilunzt
    - GalacticCommon
    requires-all: false
